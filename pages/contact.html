        <h1 class="title-about-me">Formulario de Contacto</h1>
        <div class="form-container" class="container">

            <!-- Audio del Toast -->
            <audio id="toast-sound" src="../snd/toast-bonfire.mp3" preload="auto"></audio>

            <form id="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>

                <div class="form-group">
                    <label for="pais">País</label>
                    <select id="pais" name="pais" required>
                        <option value="">Selecciona un país</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                        <option value="México">México</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Perú">Perú</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Enviar Mensaje</button>
                </div>
            </form>
        </div>

        <footer>
            <p class="p2">¡Unite a nuestras redes sociales!</p>
            <div class="footer-socials">

    <div id="toast" class="toast hidden">
        <img src="../img/movingbonfire.gif" alt="Hoguera giratoria" class="toast-img">
        <span>¡Mensaje enviado!</span>
    </div>

    <!-- Script para mostrar el toast -->
    <script>
        const form = document.getElementById('contact-form');
        const toast = document.getElementById('toast');
        const sound = document.getElementById('toast-sound');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita recarga

            // Mostrar el toast
            toast.classList.remove('hidden', 'fade-out');
            toast.classList.add('show');

            // Reproducir sonido
            sound.currentTime = 0;
            sound.play().catch(err => {
                console.error('No se pudo reproducir el sonido:', err);
            });

            // Ocultar toast después de 10 segundos
            setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('fade-out');
                setTimeout(() => {
                    toast.classList.add('hidden');
                    toast.classList.remove('fade-out');
                }, 1000);
            }, 10000);

            // Limpiar formulario (opcional)
            form.reset();
        });
    </script>
